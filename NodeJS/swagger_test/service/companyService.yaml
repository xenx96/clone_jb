tags:
  name: Company
  description: 부동산사무소 관련 REST API

paths:
  /company:
    get:
      summary: Lists all the companies
      tags: [Company]
      responses:
        "200":
          description: The list of Companies.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/company"
    post:
      summary: Creates a new Company
      tags: [Company]
      responses:
        "200":
          description: The created Company.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/company"
  /company/cid:
    post:
      summary: Lists of realEstate
      tags: [Company]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/realEstate"

      responses:
        "200":
          description: The List of CID
